<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <form id="quiz-form" action="#" method="post">
        <div class="question">
            <label for="q1">What does HTML stand for ?</label>
            <input type="text" id="q1" name="q1" placeholder="Fill in the blank" required>
        </div>
        <div class="question">
            <label for="q2">What are css comments used for ?</label>
            <textarea id="q2" name="q2" placeholder="Short answer" required></textarea>
        </div>
        <div class="question">
            <label for="q3">Which float property moves an element to the end side of it's containing block. That is the left side with ltr scripts and the right side with rtr scripts. </label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="option1">float: left;</option>
                <option value="option2">float: inline-end;</option>
                <option value="option3">float: right;</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">How many pixels are approximately required to make an image fill the entire page?</label>
            <input type="number" id="q4" name="q4" placeholder="Integer answer" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
